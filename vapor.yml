id: 61668
name: gpt-manager
default-environment: production
environments:
  production:
    memory: 1024
    cli-memory: 512
    queue-concurrency: 100
    timeout: 600
    cli-timeout: 600
    queue-timeout: 600
    queues:
      - default: 50
      # Dedicated queue for TaskProcessJobs that dynamically pick up work
      # Worker limits for task execution are managed by TaskQueueType records in the database
      - task-process: 50
    cache: redis-cluster-micro
    runtime: 'php-8.3:al2'
    database: sageus
    database_user: vapor
    domain:
      - api.ai.on-demands.com
      - api.tortguard.com
      - api.tortguard.ai
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
      - 'php artisan event:cache'
      - 'rm -rf spa'
    deploy:
      - 'php artisan migrate --force'

  production-west:
    region: us-west-2 # California
    memory: 1024
    cli-memory: 512
    queue-concurrency: 100
    timeout: 600
    cli-timeout: 600
    queue-timeout: 600
    queues:
      - default: 50
      # Dedicated queue for TaskProcessJobs that dynamically pick up work
      # Worker limits for task execution are managed by TaskQueueType records in the database
      - task-process: 50
    cache: redis-cluster-micro
    runtime: 'php-8.3:al2'
    database: sageus
    database_user: vapor
    domain:
      - api.sageus.ai
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
      - 'php artisan event:cache'
      - 'rm -rf spa'
    deploy:
      - 'php artisan migrate --force'
